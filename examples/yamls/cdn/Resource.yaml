package:
  value: cdn
  en: CDN
  zh_CN: CDN
name:
  value: Resource
  en: Resource | resources
  zh_CN: 资源
database:
  embeddingbase: true
  purge: true
view:
  icon: cloud-upload
  lazy: true
fields:
  - name:
      value: File
      en: File
      zh_CN: 文件
