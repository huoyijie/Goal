# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.29.json
package:
  value: cdn
  en: CDN
  zh_CN: CDN
name:
  value: Resource
  en: Resource | resources
  zh_CN: 资源
database:
  embeddingbase: true
  purge: true
view:
  icon: cloud-upload
  lazy: true
fields:
  - name:
      value: File
      en: File
      zh_CN: 文件
    database:
      unique: true
    view:
      file:
        uploadto: uploads
      base:
        postonly: true
        globalsearch: true
        filter: true
    validator:
      required: true
  - name:
      value: Status
      en: Status
      zh_CN: 状态
    view:
      dropdown:
        option:
          strings:
            - value: "tbd"
              en: "TBD"
              zh_CN: "待审核"
            - value: "on"
              en: "ON"
              zh_CN: "上线"
            - value: "off"
              en: "OFF"
              zh_CN: "下线"
      base:
        filter: true
    validator:
      required: true
  - name:
      value: Level
      en: Level
      zh_CN: 等级
    view:
      dropdown:
        option:
          uints:
          - value: 1
            en: "one"
            zh_CN: "一"
          - value: 2
            en: "two"
            zh_CN: "二"
          - value: 3
            en: "three"
            zh_CN: "三"
      base:
        filter: true
    validator:
      required: true