# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.17.json
package: cdn
name: Resource
database:
  embeddingbase: true
view:
  lazy: true
fields:
  - name: File
    database:
      unique: true
    view:
      file:
        uploadto: uploads
      base:
        postonly: true
        globalsearch: true
        filter: true
    validator:
      required: true
  - name: Status
    view:
     dropdown:
       strings:
         - "tbd"
         - "on"
         - "off"
     base:
      filter: true
    validator:
      required: true