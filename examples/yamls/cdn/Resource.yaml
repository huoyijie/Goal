      unique: true
    view:
      file:
        uploadto: uploads
      base:
        postonly: true
        globalsearch: true
        filter: true
    validator:
      required: true
  - name:
      value: Status
      en: Status
      zh_CN: 状态
    view:
      dropdown:
        strings:
          - "tbd"
          - "on"
          - "off"
      base:
        filter: true
    validator:
      required: true
  - name:
      value: Level
      en: Level
      zh_CN: 等级
    view:
      dropdown:
        uints:
          - 1
          - 2
          - 3
      base:
        filter: true
    validator:
      required: true