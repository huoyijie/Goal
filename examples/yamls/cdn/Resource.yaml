# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.10.json
package: cdn
name: Resource
fields:
  - name: ID
    database:
      primarykey: true
    view:
      name: number
      uint: true
      sortable: true
      desc: true
  - name: File
    database:
      unique: true
    view:
      name: file
      uploadto: uploads
      postonly: true
      globalsearch: true
    validator:
      required: true
  - name: Creator
    database:
      index: true
    view:
      name: number
      uint: true
      autowired: true