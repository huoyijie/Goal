# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.16.json
package: auth
name: Role
database:
  embeddingbase: true
fields:
  - name: Name
    database:
      unique: true
    view:
      name: text
      sortable: true
      globalsearch: true
      filter: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40