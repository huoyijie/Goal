# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.30.json
package:
  value: auth
  en: Auth
  zh_CN: 认证授权
name:
  value: Session
  en: Session | sessions
  zh_CN: 会话
database:
  embeddingbase: true
  purge: true
  tablename: auth_sessions
view:
  lazy: true
  icon: ticket
fields:
  - name:
      value: Key
      en: Key
      zh_CN: 会话
    database:
      unique: true
    view:
      uuid: true
      base:
        readonly: true
        globalsearch: true
        filter: true
    validator:
      required: true
      alphanum: true
      len: 32
  - name:
      value: UserID
      en: User ID
      zh_CN: 用户ID
    view:
      number:
        uint: true
      base:
        autowired: true
  - name:
      value: User
      en: User
      zh_CN: 用户
    view:
      dropdown:
        belongto:
          name: User
          field: Username
      base:
        postonly: true
        filter: true
    validator:
      required: true
  - name:
      value: ExpireDate
      en: Expire Date
      zh_CN: 过期时间
    database:
      index: true
    view:
      calendar:
        showtime: true
        showicon: true
      base:
        sortable: true
        desc: true
        filter: true
    validator:
      required: true