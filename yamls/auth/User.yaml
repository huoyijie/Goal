package: auth
name: User
fields:
    - name: ID
      storageRules:
        - primaryKey
      component: number
      componentRules:
        - uint
        - sortable
        - asc
    - name: Username
      storageRules:
        - unique
      component: text
      componentRules:
        - sortable
        - globalSearch
      validateRules:
        - required
        - alphanum
        - '@min=3'
        - '@max=40'
    - name: Email
      storageRules:
        - unique
      component: text
      componentRules:
        - sortable
        - globalSearch
      validateRules:
        - required
        - email
    - name: Password
      component: password
      componentRules:
        - secret
        - hidden
      validateRules:
        - required
        - '@min=8'
    - name: IsSuperuser
      component: switch
      componentRules:
        - readonly
    - name: IsActive
      component: switch
    - name: Creator
      storageRules:
        - index
      component: number
      componentRules:
        - uint
        - autowired