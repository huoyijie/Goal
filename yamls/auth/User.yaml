# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.10.json
package: auth
name: User
database:
  embeddingbase: true
fields:
  - name: Username
    database:
      unique: true
    view:
      name: text
      sortable: true
      globalsearch: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40
  - name: Email
    database:
      unique: true
    view:
      name: text
      sortable: true
      globalsearch: true
    validator:
      required: true
      email: true
  - name: Password
    view:
      name: password
      secret: true
      hidden: true
    validator:
      required: true
      min: 8
  - name: IsSuperuser
    view:
      name: switch
      readonly: true
  - name: IsActive
    view:
      name: switch