# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.17.json
package: auth
name: User
database:
  embeddingbase: true
view:
  lazy: true
fields:
  - name: Username
    database:
      unique: true
    view:
      text: true
      base:
        sortable: true
        globalsearch: true
        filter: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40
  - name: Email
    database:
      unique: true
    view:
      text: true
      base:
        sortable: true
        filter: true
    validator:
      required: true
      email: true
  - name: Password
    view:
      password: true
      base:
        secret: true
        hidden: true
    validator:
      required: true
      min: 8
  - name: IsSuperuser
    view:
      switch: true
      base:
        readonly: true
        filter: true
  - name: IsActive
    view:
      switch: true
      base:
        filter: true