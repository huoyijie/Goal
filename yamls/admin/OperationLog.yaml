# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.29.json
package:
  value: admin
  en: Admin
  zh_CN: 通用管理
name:
  value: OperationLog
  en: Operation Log | operation logs
  zh_CN: 操作日志
database:
  embeddingbase: true
  tablename: admin_operation_logs
view:
  icon: save
  lazy: true
  ctrl: true
fields:
  - name:
      value: UserID
      en: User ID
      zh_CN: 用户ID
    database:
      index: true
    view:
      number:
        uint: true
      base:
        hidden: true
  - name:
      value: User
      en: User
      zh_CN: 用户
    view:
      dropdown:
        belongto:
          pkg: auth
          name: User
          field: Username
      base:
        sortable: true
        globalsearch: true
        filter: true
  - name:
      value: Date
      en: Date
      zh_CN: 时间
    database:
      index: true
    view:
      calendar:
        showtime: true
      base:
        sortable: true
        desc: true
        filter: true
  - name:
      value: IP
      en: IP
      zh_CN: IP
    view:
      text: true
      base:
        filter: true
  - name:
      value: Group
      en: Group
      zh_CN: 组
    view:
      dropdown:
        option:
          dynamic:
            strings: true
      base:
        filter: true
  - name:
      value: Item
      en: Item
      zh_CN: 项
    view:
      dropdown:
        option:
          dynamic:
            strings: true
      base:
        filter: true
  - name:
      value: Action
      en: Action
      zh_CN: 动作
    view:
      dropdown:
        option:
          strings:
            - value: "post"
              en: "Add"
              zh_CN: "新增"
            - value: "put"
              en: "Change"
              zh_CN: "修改"
            - value: "delete"
              en: "Delete"
              zh_CN: "删除"
      base:
        filter: true
  - name:
      value: ObjectID
      en: Object ID
      zh_CN: 目标ID
    view:
      number:
        uint: true