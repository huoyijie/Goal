# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.18.json
package: admin
name: OperationLog
database:
  embeddingbase: true
  purge: true
  tablename: admin_operation_logs
view:
  lazy: true
  ctrl: true
fields:
  - name: UserID
    database:
      index: true
    view:
      number:
        uint: true
      base:
        hidden: true
  - name: User
    view:
      dropdown:
        belongto:
          pkg: auth
          name: User
          field: Username
      base:
        sortable: true
        globalsearch: true
        filter: true
  - name: Date
    database:
      index: true
    view:
      calendar:
        showtime: true
      base:
        sortable: true
        desc: true
        filter: true
  - name: IP
    view:
      text: true
      base:
        filter: true
  - name: Group
    view:
      dropdown:
        dynamicstrings: true
      base:
        filter: true
  - name: Item
    view:
      dropdown:
        dynamicstrings: true
      base:
        filter: true
  - name: Action
    view:
      dropdown:
        strings:
          - "post"
          - "put"
          - "delete"
      base:
        filter: true
  - name: ObjectID
    view:
      number:
        uint: true