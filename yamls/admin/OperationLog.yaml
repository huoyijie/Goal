# yaml-language-server: $schema=https://cdn.huoyijie.cn/uploads/2023/04/goal-schema-v0.0.16.json
package: admin
name: OperationLog
database:
  embeddingbase: true
view:
  lazy: true
fields:
  - name: UserID
    database:
      index: true
    view:
      name: number
      uint: true
      hidden: true
  - name: User
    view:
      name: dropdown
      belongto: auth.User.Username
      sortable: true
      globalsearch: true
      filter: true
  - name: Date
    database:
      index: true
    view:
      name: calendar
      showtime: true
      sortable: true
      desc: true
      filter: true
  - name: IP
    view:
      name: text
      filter: true
  - name: Group
    view:
      name: text
      filter: true
  - name: Item
    view:
      name: text
      filter: true
  - name: Action
    view:
      name: text
      filter: true
  - name: ObjectID
    view:
      name: number
      uint: true